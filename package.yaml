name:                vanillalog
version:             0.1.0.0
github:              "madgen/vanillalog"
license:             BSD3
author:              "Mistral Contrastin"
maintainer:          "madgenhetic@gmail.com"
copyright:           "2018 Mistral Contrastin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Language

description:         Please see the README on GitHub at <https://github.com/madgen/vanillalog#readme>

default-extensions:
- NoImplicitPrelude
- LambdaCase
- OverloadedStrings

ghc-options:
- -Wall
- -fwarn-tabs
- -fwarn-incomplete-uni-patterns
- -fwarn-incomplete-record-updates

build-tools:
  alex: 3.2.*
  happy: 1.19.*

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10 && < 0.11
- cassava >= 0.5 && < 0.6
- optparse-applicative >= 0.14 && < 0.15
- pretty >= 1.1 && < 1.2
- protolude >= 0.2 && < 0.3
- recursion-schemes >= 5.1 && < 5.2
- singletons >= 2.5 && < 2.6
- text >= 1.2 && < 1.3
- transformers >= 0.5 && < 0.6
- vector >= 0.12 && < 0.13
- vector-sized >= 1.2 && < 1.3
- exalog-engine

library:
  source-dirs: src
  dependencies:
  - array >= 0.5 && < 0.6

executables:
  vanillalog:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskeline >= 0.7 && < 0.8
    - vanillalog

tests:
  vanillalog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec >= 2.7 && < 2.8
    - exalog-engine
    - vanillalog
    build-tools:
    - hspec-discover >= 2.7 && < 2.8
